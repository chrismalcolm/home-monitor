<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST" action="/task_update_confirmation">
        <input type="hidden" name="id" value="{{ task.id }}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ task.name }}"><br><br>
        <label for="interval">Duration:</label><br>
        <input type="number" id="interval" name="interval" value="{{ task.interval }}"><br><br>
        <button type="submit">Update Task</button>
    </form> 
    <br>
    <a href="/tasks">Back to Tasks</a>
</body>
</html>
