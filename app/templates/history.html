<!DOCTYPE html>
<html>
<head>
    <title>Completion History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Completion History for Task: {{ task.name }}</h1>
    <table border="1">
        <tr>
            <th>Completion Date</th>
            <th>Actions</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.timestamp }}</td>
            <td><a href="/record_delete?id={{ task.id }}&record_id={{ record.id }}">Delete Record</a></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="1"><i>No history available for this task</i></td>
            <td><i>No Actions</i></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Overview</a>
</body>
</html>
